
<section id="form"><!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
                <div class="login-form"><!--login form-->
                    <h2>Login to your account</h2>
                    <form #userLoginForm="ngForm" (ngSubmit)="userLogin(userLoginForm)">
                        
                        <input type="email" class="form-control" placeholder="Email Address" name="email" ngModel email #email="ngModel" required>
                        <small id="emailHelp" *ngIf="email.touched && !email.valid" class="form-text text-danger">Please Fill valid Email</small>

                        <input type="password" placeholder="Password" name="password" ngModel password #password="ngModel" required/>
                        <button type="submit" class="btn btn-default">Sign-in</button>
                    </form>
                </div><!--/login form-->
            </div>
            <div class="col-sm-1" >
                <h2 class="or">OR</h2>
            </div>
            <div class="col-sm-4">
              <user-sign-in></user-sign-in>
            </div>
        </div>
    </div>
</section><!--/form-->
